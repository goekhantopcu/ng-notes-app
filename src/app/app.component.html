<div class="container mt-5">
  <div>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Titel</label>
        <input class="form-control" id="title" [formControl]="titleControl" placeholder="Titel...">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Inhalt</label>
        <input class="form-control" id="content" [formControl]="contentControl" placeholder="Inhalt...">
      </div>
      <button class="btn btn-primary" (click)="doAddNote()">Hinzufügen</button>
    </form>
  </div>
  <div class="mt-5">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titel</th>
        <th scope="col">Inhalt</th>
        <th scope="col">Erstellt am</th>
        <th scope="col">Löschen</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let note of notes; index as i;">
        <th scope="row">{{i}}</th>
        <td>{{note.title}}</td>
        <td>{{note.content}}</td>
        <td>{{note.date | date}}</td>
        <td><button class="btn btn-danger" (click)="doRemoveNote(note)">Entfernen</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
