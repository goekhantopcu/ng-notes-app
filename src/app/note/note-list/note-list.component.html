<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border text-secondary" style="width: 2.5rem; height: 2.5rem;" role="status">
      <span class="visually-hidden">Laden</span>
    </div>
  </div>
</ng-template>
<div class="mt-5" *ngIf="notesObservable | async as notes; else loading">
  <table class="table text-center">
    <thead>
    <tr>
      <th scope="col">Titel</th>
      <th scope="col">Erstellt am</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let note of displayedNotes; index as i;" (click)="doOpenDetail(note)">
      <td>{{note.title}}</td>
      <td>{{note.date | date}}</td>
      <td>
        <button class="btn btn-danger" (click)="doRemoveNote(note)">Entfernen</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
