<div class="mt-5 px-5">
  <form>
    <div class="form-group">
      <label for="title">Titel</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [formControl]="titleControl"
        placeholder="Titel"
        maxlength="32"
        value="{{note ? note!.title : ''}}"
      >
    </div>
    <div class="form-group mt-3">
      <label for="content">Inhalt</label>
      <textarea
        class="form-control"
        id="content"
        rows="3"
        [formControl]="contentControl"
        placeholder="Inhalt"
        value="{{note ? note!.content : ''}}"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="doSubmit()">{{ note ? 'Speichern' : 'Hinzuf√ºgen'}}</button>
  </form>
</div>
